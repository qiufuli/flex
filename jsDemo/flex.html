<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex js 示例</title>
    <link rel="stylesheet" href="../styles/common.css">
    <style>
        .container {
            width: 70%;
            background: #c0efef;
            border: 2px #234 solid;
            margin: 10px 0;
            display: flex;
            flex-direction: row;
            padding: 20px;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            border: 1px #444 solid;
        }
        .right {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .css_style {
            border-radius: 3px;
            padding-left: 5px;
            border: 1px #ccc solid;
            background: #fff;
            margin: 2px;
        }
        .item1 {
            width: 80px;
            height: 80px;
        }
        .box {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $(function() {
        var config = {
            initial: '0 1 auto',
            auto: '1 1 auto',
            none: '0 0 auto'
        }
        $(".directions").click(function() {
            $(".js_result").css({
                flexDirection: $(this).val()
            });
            $("#result_css").html($(this).val());
        });
        $(".wraps").click(function() {
            $(".js_result").css({
                flexWrap: $(this).val()
            });
            $("#result_css1").html($(this).val());
        });
        $(".flexs").click(function() {
            $(".js_result .item1").css({
                flex: $(this).val()
            });
            $("#result_css2").html(config[$(this).val()]);
        });
        $(".directions").eq(0).click();
        $(".flexs").eq(0).click();
        $(".wraps").eq(0).click();
        
    });
</script>
<body>
    <div class="container">
        <div class="left">
            <h4>css属性切换区域</h4>
            <div>
                <h5>容器属性flex-direction：</h5>
                <div>
                    <input type="radio" class="directions" name="flex-direction" value="initial"/>
                    <span>initial</span>
                </div>
                <div>
                    <input type="radio" class="directions" name="flex-direction" value="row" />
                    <span>row</span>
                </div>
                <div>
                    <input type="radio" class="directions" name="flex-direction" value="column"/>
                    <span>column</span>
                </div>
                <div>
                    <input type="radio" class="directions" name="flex-direction" value="row-reverse" />
                    <span>row-reverse</span>
                </div>
                <div>
                    <input type="radio" class="directions" name="flex-direction" value="column-reverse"/>
                    <span>column-reverse</span>
                </div>
            </div>
            <div>
                <h5>容器属性flex-wrap: </h5>
                <div>
                    <input type="radio" class="wraps" name="flex-wrap" value="wrap" />
                    <span>wrap</span>
                </div>
                <div>
                    <input type="radio" class="wraps" name="flex-wrap" value="nowrap"/>
                    <span>nowrap</span>
                </div>
            </div>
            <div>
                <h5>项目属性flex: </h5>
                <div>
                    <input type="radio" class="flexs" name="flexs" value="initial"/>
                    <span>initial</span>
                </div>
                <div>
                    <input type="radio" class="flexs" name="flexs" value="auto"/>
                    <span>auto</span>
                </div>
                <div>
                    <input type="radio" class="flexs" name="flexs" value="none" />
                    <span>none</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <h5>结果：</h5>
                <div class="js_result base_box flex_box box">
                    <div class="item item1">1</div>
                    <div class="item item1">2</div>
                    <div class="item item1">3</div>
                    <div class="item item1">4</div>
                    <div class="item item1">5</div>
                    <div class="item item1">6</div>
                    <div class="item item1">7</div>
                    <div class="item item1">8</div>
                </div>
            </div>
            
            <div>
                <h5>css样式表</h5>
                <div class="css_style">
                    <span>flex-direction:</span>
                    <strong id="result_css"><strong/>
                </div>
                <div class="css_style">
                    <span>flex-wrap:</span>
                    <strong id="result_css1"><strong/>
                </div>
                <div class="css_style">
                    <span>flex:</span>
                    <strong id="result_css2"><strong/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
